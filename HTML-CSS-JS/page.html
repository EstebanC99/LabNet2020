<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="estilos.css">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <div id="titulo">
        <h1>Carga de datos</h1>
    </div>

    <div class="container" id="personalContainer">
        <form id="formInfoPersonal">
            <h3>Informacion personal</h3>
            <label for="firstName" class="labelInfoPersonal">
                Nombre:
            </label>
            <input type="text" id="firstName" name="firstName" placeholder="Nombre..." class="inputPersonal">
            <label for="lastName" class="labelInfoPersonal">
                Apellido:
            </label>
            <input type="text" id="lastName" name="lastName" placeholder="Apellido..." class="inputPersonal">

            <div id="left">
                <label for="age" class="labelInfoPersonal">
                    Edad:
                </label>
                <input type="number" id="age" name="age" placeholder="Edad..." class="inputPersonal" style="width:50%">
            </div>
            <div id="right">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="labelInfoGender">
                    Masculino
                </label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="labelInfoGender">
                    Femenino
                </label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" class="labelInfoGender">
                    Otro
                </label>
            </div>

        </form>
    </div>

    <div class="container" id="additionalContainer">
        <form id="formInfoAdittional">
            <h3>Informacion adicional</h3>
            <label for="enterprise">
                Empresa:
            </label>
            <input type="search" id="enterprise" name="enterprise" list="empresasList" class="inputPersonal"
                placeholder="Empresa...">
        </form>

        <datalist id="empresasList">
            <option value="Neoris"></option>
            <option value="Pepe's Inc"></option>
            <option value="Argenchino"></option>
            <option value="Chevrolet"></option>
            <option value="La Gallega"></option>
            <option value="Microsoft"></option>
        </datalist>
    </div>

    <div class="container" id="buttonsContainer">
        <input type="button" id="submit" name="submit" value="Guardar">
        <input type="button" id="cancel" name="cancel" value="Cancelar">
    </div>
</body>

</html>
