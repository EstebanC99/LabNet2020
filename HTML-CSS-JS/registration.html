<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="actions.js"></script>

<body>
    <div id=containerPrincipal>

        <form id="Registro">

            <h1>Registro</h1>

            <div class="inputContainer" id="firstInputContainer">
                <i class="material-icons">face</i>
                <input type="text" class="PersonalInput" id="firstName" placeholder="Nombre">
            </div>
            <div class="inputContainer">
                <i class="material-icons">account_box</i>
                <input type="text" class="PersonalInput" id="lastName" placeholder="Apellido">
            </div>
            <div class="inputContainer">
                <i class="material-icons">plus_one</i>
                <input type="number" class="PersonalInput" id="age" placeholder="Edad">
            </div>
            <div class="genderContainer">
                <label class="contentInput">
                    <input type="radio" id="Male" name="gender" value="Male">Masculino
                    <i></i>
                </label>
                <label class="contentInput">
                    <input type="radio" id="Female" name="gender" value="Female">Femenino
                    <i></i>
                </label>
                <label class="contentInput">
                    <input type="radio"  id="Other" name="gender" value="Other">Otro
                    <i></i>
                </label>
            </div>
            <div class="inputContainer" id="inputEmpresa">
                <i class="material-icons">work</i>
                <input type="search" class="PersonalInput" id="WorkInput" placeholder="Empresa" list="empresasList">
                <datalist id="empresasList">
                    <option value="Neoris"></option>
                    <option value="Pepe's Inc"></option>
                    <option value="Argenchino"></option>
                    <option value="Chevrolet"></option>
                    <option value="La Gallega"></option>
                    <option value="Microsoft"></option>
                </datalist>
            </div>


            <div class="containerButtons">
                <input type="button" id="submit" name="submit" value="Guardar">
                <input type="button" id="cancel" name="cancel" value="Cancelar">
            </div>


        </form>





    </div>
</body>

</html>
